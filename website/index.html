<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Journal App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Weather Journal App</h1>

            <div class="form">
                <label for="zip">Enter zip code here:</label>
                <input type="text" id="zip" placeholder="enter zip code here" />
                <span id="caption" class="text_small"></span>
                <br />
                <label for="feelings">How are you feeling today?</label>
                <textarea
                    class="myInput"
                    id="feelings"
                    placeholder="Enter your feelings here"
                    rows="3"
                ></textarea>
                <br />
                <button id="generate" type="submit">Generate</button>
            </div>

            <div id="entryHolder">
                <div class="text-small">Most Recent Entry</div>
                <div id="city"></div>
                <img id="icon" src="" />
                <div id="temp"></div>
                <div id="date"></div>
                <div id="content"></div>
            </div>
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
